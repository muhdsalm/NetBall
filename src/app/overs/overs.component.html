<FlexBoxLayout flexDirection="column" justifyContent="space-between">
  <StackLayout>
    <Label style="font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; font-size: 70px; color: #734b34ff; text-align: center; margin-top: 15%; margin-bottom: -60px;"> Details </Label>
    <Label style="font-family: 'Montserrat', 'Montserrat-Regular'; font-weight: 400; font-size: 20px; color: #734b34ff; text-align: center; "> Overs </Label>
  </StackLayout>
  <StackLayout>
    <Button text="6" #6 style="height: 120px; background-color: #dde4d7ff; color: #734b34ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="switchTo6()"></Button>
    <Button text="8" #8 style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="switchTo8()"></Button>
    <Button text="12" #12 style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="switchTo12()"></Button>
    <Button text="16" #16 style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="switchTo16()"></Button>
  </StackLayout>
  <StackLayout orientation="horizontal" style="margin-bottom: 2%; margin-top: 2%; align-items: center; text-align: center; margin-left: 3%; margin-right: 2%; text-align: center; align-items: center; align-content: center; height: 20%;">
    <Button text="Back" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" [nsRouterLink]="['/first-screen']"></Button>
    <Button text="Next" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%;" [nsRouterLink]="['/team-name']"></Button>
  </StackLayout>
</FlexBoxLayout>
