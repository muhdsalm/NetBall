    <TextView hint="Score" style="height: 11%; margin-top: 20%; border-color: #dde4d7ff; placeholder-color: rgba(221, 228, 215, 0.664); color: #dde4d7ff;"></TextView>
    <StackLayout orientation="horizontal" style="align-items: center; align-content: center; text-align: center; margin-left: 5%;">
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;">1</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;">2</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;">3</Button>
