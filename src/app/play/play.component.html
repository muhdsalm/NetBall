<FlexBoxLayout flexDirection="column" justifyContent="space-between">
  <StackLayout>
    <Label style="font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; font-size: 70px; color: #734b34ff; text-align: center; margin-top: 10%; margin-bottom: 0;"> Play </Label>
  </StackLayout>
  <GridLayout columns="*, *, *, *, *, *, *, *", rows="*, *, *, *" style="height: 30%; margin: 4%; background-color: #dde4d7ff; border-radius: 30%;background-repeat: no-repeat; background-position: center; background-size: cover; border-width: 1; border-color: #734b34ff; margin-top: 0;">
    <Button row="0" col="0" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="0" col="1" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">i</Button>
    <Button row="0" col="2" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">ii</Button>
    <Button row="0" col="3" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">iii</Button>
    <Button row="0" col="4" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">iv</Button>
    <Button row="0" col="5" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">v</Button>
    <Button row="0" col="6" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">vi</Button>
    <Button row="0" col="7" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 15px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>

    <Button row="1" col="0" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">I</Button>
    <Button #00 row="1" col="1" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(0, 0)"></Button>
    <Button #01 row="1" col="2" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(0, 1)"></Button>
    <Button #02 row="1" col="3" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(0, 2)"></Button>
    <Button #03 row="1" col="4" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(0, 3)"></Button>
    <Button #04 row="1" col="5" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(0, 4)"></Button>
    <Button #05 row="1" col="6" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(0, 5)"></Button>
    <Button row="1" col="7" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>

    <Button row="2" col="0" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;">II</Button>
    <Button #10 row="2" col="1" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(1, 0)"></Button>
    <Button #11 row="2" col="2" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(1, 1)"></Button>
    <Button #12 row="2" col="3" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(1, 2)"></Button>
    <Button #13 row="2" col="4" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(1, 3)"></Button>
    <Button #14 row="2" col="5" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(1, 4)"></Button>
    <Button #15 row="2" col="6" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;" (tap)="gridClicked(1, 5)"></Button>
    <Button row="2" col="7" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 20px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>

    <Button row="3" col="0" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="1" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="2" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="3" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="4" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="5" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="6" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
    <Button row="3" col="7" style="margin: 0px; padding: 0px; background-color: transparent; color: #734b34ff; z-index: 0; font-size: 13px; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700;"></Button>
  </GridLayout>
<StackLayout style="height: 40%; margin: 4%; background-color: #734b34ff; border-radius: 30%;background-repeat: no-repeat; background-position: center; background-size: cover; border-width: 1; border-color: #734b34ff; margin-top: 0; align-items: center; align-content: center; text-align: center;">
    <Label #description style="margin-top: 15%; font-size: 15px; color: #dde4d7ff; font-family: 'Montserrat', 'Montserrat-SemiBold'; font-weight: 600; border-width: 0 0 8 0; border-color: #dde4d7ff; padding-bottom: 15%; margin-left: 5%; margin-right: 5%; border-radius: 10%;">Click anywhere above for details</Label>

    <TextField #score hint="Score" style="height: 11%; margin-top: 20%; border-color: #dde4d7ff; placeholder-color: rgba(221, 228, 215, 0.664); color: #dde4d7ff;" (textChange)="onScore()" keyboardType="number"></TextField>
    <StackLayout orientation="horizontal" style="align-items: center; align-content: center; text-align: center; margin-left: 5%;">
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;" (tap)="scoreButton(1)">1</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;" (tap)="scoreButton(2)">2</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;" (tap)="scoreButton(3)">3</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;" (tap)="scoreButton(4)">4</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;" (tap)="scoreButton(5)">5</Button>
      <Button style="background-color: rgba(0, 0, 0, 0); border-width: 2; border-color: #dde4d7ff; width: 8%; height: 35%; color: #dde4d7ff; font-size: 15px; border-radius: 2%;" (tap)="scoreButton(6)">6</Button>
    </StackLayout>
  </StackLayout>
  <StackLayout orientation="horizontal" style="margin-bottom: 2%; margin-top: 2%; align-items: center; text-align: center; margin-left: 3%; margin-right: 2%; height: 10%;">
    <Button #back text="Back" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="prevScreen()"></Button>
    <Button #next text="Next" style="height: 120px; background-color: #909090; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%;" (tap)="nextScreen()" isEnabled="false"></Button>
  </StackLayout>
</FlexBoxLayout>
