<FlexBoxLayout flexDirection="column" justifyContent="space-between", style="text-align: center; align-items: center; align-content: centerZ;">
  <StackLayout>
  <Label style="font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; font-size: 70px; color: #734b34ff; text-align: center; margin-top: 5%; margin-bottom: -50px;"> Select </Label>
  <Label style="font-family: 'Montserrat', 'Montserrat-Regular'; font-weight: 400; font-size: 20px; color: #734b34ff; text-align: center; "> Batting Team </Label>
  </StackLayout>
<StackLayout>
  <Button #team1 text="{{team1Name}}" style="margin-right: 7%; margin-left: 7%; margin-bottom: 2%; height: 10%; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 15%; font-size: 30pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 80%;" (tap)="selectFirstTeam()"></Button>
  <Button #team2 text="{{team2Name}}" style="margin-right: 7%; margin-left: 7%; height: 10%; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 15%; font-size: 30pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 80%;" (tap)="selectSecondTeam()"></Button>
</StackLayout>
  <StackLayout orientation="horizontal" style="margin-bottom: 5%; align-items: center; text-align: center;">
    <Button text="Back" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="prevScreen()"></Button>
    <Button text="Next" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%;" (tap)="nextScreen()"></Button>
  </StackLayout>
</FlexBoxLayout>
