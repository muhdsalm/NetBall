<FlexBoxLayout flexDirection="column" justifyContent="space-between">
  <Label style="font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; font-size: 70px; color: #734b34ff; text-align: center; margin-top: 5%;"> Details </Label>
  <StackLayout>
    <TextField hint="Team 1 Name" style="margin-right: 7%; margin-left: 7%; height: 170px; border-radius: 100%; font-size: 35pt; font-family: 'Montserrat', 'Montserrat-Light'; font-weight: 300; border-width: 1; text-align: center; color: #734b34ff; placeholder-color: #734b34ff;" class="input-border" #team1></TextField>
    <Label style="font-family: 'Montserrat', 'Montserrat'; font-weight: 700; font-size: 35px; color: #734b34ff; text-align: center;"> vs </Label>
    <TextField hint="Team 2 Name" style="margin-right: 7%; margin-left: 7%; height: 170px; border-radius: 100%; font-size: 35pt; font-family: 'Montserrat', 'Montserrat-Light'; font-weight: 300; border-width: 1; text-align: center; color: #734b34ff; placeholder-color: #734b34ff;" class="input-border" #team2></TextField>
  </StackLayout>
  <StackLayout orientation="horizontal" style="margin-bottom: 2%; margin-top: 2%; align-items: center; text-align: center; margin-left: 3%; margin-right: 2%; text-align: center; align-items: center; align-content: center; height: 20%;">
    <Button text="Back" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%; margin-right: 0px;" (tap)="prevScreen()"></Button>
    <Button text="Next" style="height: 120px; background-color: #734b34ff; color: #dde4d7ff;  border-radius: 10%; font-size: 20pt; font-family: 'Montserrat', 'Montserrat-Bold'; font-weight: 700; width: 45%;" (tap)="changeToPlayerNames()"></Button>
  </StackLayout>
</FlexBoxLayout>
